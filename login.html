    <style>
        :root {
            --bg-color: #000000;
            --card-bg: rgba(255, 255, 255, 0.03);
            --accent-color: #00f2ff;
            --secondary-accent: #7000ff;
            --text-color: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.5);
            --glass-border: rgba(255, 255, 255, 0.1);
            --safe-area-top: env(safe-area-inset-top, 0px);
            --safe-area-bottom: env(safe-area-inset-bottom, 0px);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #000;
            background-image:
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('smoke_bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--text-color);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: calc(20px + var(--safe-area-top)) 20px calc(20px + var(--safe-area-bottom));
        }

        .login-container {
            width: 100%;
            max-width: 380px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 8px;
            margin: 0 0 45px 0;
            color: #ffffff;
            text-transform: uppercase;
            text-align: center;
            user-select: none;
            -webkit-user-select: none;
            opacity: 0.9;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px) saturate(200%);
            -webkit-backdrop-filter: blur(25px) saturate(200%);
            padding: 40px 30px;
            border-radius: 32px;
            box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.1), 0 40px 80px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 20px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
            transition: all 0.3s;
            text-align: center;
        }

        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.3);
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .checkbox-custom {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
        }

        .checkbox-group input {
            display: none;
        }

        .checkbox-group input:checked+.checkbox-custom {
            background: #fff;
            border-color: #fff;
        }

        .checkbox-group input:checked+.checkbox-custom::after {
            content: '‚úì';
            color: #000;
            font-size: 12px;
            font-weight: 800;
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 14px;
            background: #ffffff;
            color: #000000;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .login-btn.loading {
            pointer-events: none;
            background: linear-gradient(90deg, #ffffff 0%, #00f2ff 50%, #ffffff 100%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite linear;
            color: #000;
        }

        @keyframes shimmer {
            0% {
                background-position: -100% 0;
            }

            100% {
                background-position: 100% 0;
            }
        }

        .error-message {
            color: #ff4d4d;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }

        .lockout-timer {
            color: #ff4d4d;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .lockout-timer.show {
            display: block;
        }

        .lockout-timer strong {
            display: block;
            font-size: 24px;
            margin-top: 8px;
        }

        .attempts-left {
            color: var(--text-secondary);
            font-size: 12px;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="login-container">

        <h1>–î–û–ë–†–û –ü–û–ñ–ê–õ–û–í–ê–¢–¨</h1>


        <div class="login-card">
            <div id="lockoutTimer" class="lockout-timer">

                –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —á–µ—Ä–µ–∑: <strong id="lockoutCountdown">--:--</strong>
            </div>

            <div id="errorMessage" class="error-message">
                –ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å
            </div>

            <div class="input-group">
                <input type="password" id="passwordInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" autocomplete="current-password">
                <button class="toggle-password" onclick="togglePassword()" type="button">üëÅ</button>
            </div>

            <label class="checkbox-group">
                <input type="checkbox" id="dontRemember">
                <div class="checkbox-custom"></div>
                <span>–ß—É–∂–æ–π –∫–æ–º–ø—å—é—Ç–µ—Ä</span>
            </label>

            <button class="login-btn" id="loginBtn" onclick="attemptLogin()">–í–û–ô–¢–ò</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBPDXk_HldcpjSTWHfIq00pAm-U_0EuaQQ",
            authDomain: "vape-price.firebaseapp.com",
            projectId: "vape-price",
            storageBucket: "vape-price.firebasestorage.app",
            messagingSenderId: "251545583200",
            appId: "1:251545583200:web:037acd5796580e28c6cd05",
            measurementId: "G-03V6W6RVYL"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Constants
        const MAX_ATTEMPTS = 3;
        const LOCKOUT_DURATION = 60 * 60 * 1000;

        // Attach to window for HTML onclick
        window.togglePassword = togglePassword;
        window.attemptLogin = attemptLogin;

        // Reset role on load
        localStorage.removeItem('vapeRole');

        if (localStorage.getItem('vapeAuth') || sessionStorage.getItem('vapeAuth')) {
            window.location.href = 'index.html';
        }

        async function attemptLogin() {
            if (isLockedOut()) return;

            const password = document.getElementById('passwordInput').value.trim();
            const dontRemember = document.getElementById('dontRemember').checked;
            const loginBtn = document.getElementById('loginBtn');

            loginBtn.classList.add('loading');
            loginBtn.innerText = '–í–•–û–î...';

            const ADMIN_EMAIL = 'system@vape.com';
            const USER_EMAIL = 'user@vape.com';

            try {
                console.log('üîê Trying Admin auth...');
                try {
                    const userCredential = await signInWithEmailAndPassword(auth, ADMIN_EMAIL, password);
                    console.log('‚úÖ Admin login successful');
                    await logLoginAttempt(password, 'firebase_system_success', true);
                    completeLogin(dontRemember, 'system');
                } catch (adminError) {
                    if (adminError.code === 'auth/wrong-password' || adminError.code === 'auth/user-not-found') {
                        console.log('üîê Trying User auth...');
                        const userCredential = await signInWithEmailAndPassword(auth, USER_EMAIL, password);
                        console.log('‚úÖ User login successful');
                        await logLoginAttempt(password, 'firebase_user_success', true);
                        completeLogin(dontRemember, 'user');
                    } else {
                        throw adminError;
                    }
                }
            } catch (error) {
                console.error('‚ùå Login failed:', error.code, error.message);
                await logLoginAttempt(password, `login_failed_${error.code}`, false);

                loginBtn.classList.remove('loading');
                loginBtn.innerText = '–í–û–ô–¢–ò';

                let errorMsg = '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞';
                if (error.code === 'auth/wrong-password') errorMsg = '–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å';
                if (error.code === 'auth/user-not-found') errorMsg = '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω';
                if (error.code === 'auth/too-many-requests') errorMsg = '–°–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –ø–æ–ø—ã—Ç–æ–∫. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.';

                handleFailedLogin(errorMsg);
            }
        }

        async function logLoginAttempt(passwordInput, type, success) {
            try {
                const ip = await getIP();
                // Log to separate collection to avoid read-permission issues on auth doc
                await addDoc(collection(db, "authAttempts"), {
                    date: new Date().toISOString(),
                    password: passwordInput || '(–ø—É—Å—Ç–æ)',
                    device: navigator.userAgent,
                    ip: ip,
                    by: type,
                    success: success,
                    timestamp: Date.now()
                });
                console.log('üìù Login attempt logged');
            } catch (e) {
                console.error('Logging error:', e);
            }
        }

        async function getIP() {
            try {
                const resp = await fetch('https://api.ipify.org?format=json', { signal: AbortSignal.timeout(2000) });
                return (await resp.json()).ip;
            } catch (e) { return 'Unknown IP'; }
        }

        function completeLogin(dontRemember, role) {
            saveLockoutData({ attempts: 0, lockedUntil: null });
            const storage = dontRemember ? sessionStorage : localStorage;
            storage.setItem('vapeAuth', 'true');
            localStorage.setItem('vapeRole', role);
            window.location.href = 'index.html';
        }

        function handleFailedLogin(msg) {
            const data = getLockoutData();
            data.attempts++;
            if (data.attempts >= MAX_ATTEMPTS) data.lockedUntil = Date.now() + LOCKOUT_DURATION;
            saveLockoutData(data);

            const errEl = document.getElementById('errorMessage');
            errEl.textContent = msg;
            errEl.style.display = 'block';
            document.getElementById('passwordInput').value = '';
            updateLockoutUI();
        }

        function togglePassword() {
            const input = document.getElementById('passwordInput');
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function getLockoutData() {
            const data = localStorage.getItem('vapeLockout');
            return data ? JSON.parse(data) : { attempts: 0, lockedUntil: null };
        }

        function saveLockoutData(data) {
            localStorage.setItem('vapeLockout', JSON.stringify(data));
        }

        function isLockedOut() {
            const data = getLockoutData();
            if (data.lockedUntil && Date.now() < data.lockedUntil) return true;
            if (data.lockedUntil && Date.now() >= data.lockedUntil) saveLockoutData({ attempts: 0, lockedUntil: null });
            return false;
        }

        function updateLockoutUI() {
            const data = getLockoutData();
            const locked = isLockedOut();
            document.getElementById('lockoutTimer').classList.toggle('show', locked);
            document.getElementById('loginBtn').disabled = locked;
            document.getElementById('passwordInput').disabled = locked;
            document.getElementById('attemptsLeft').textContent = (!locked && data.attempts > 0) ? `–û—Å—Ç–∞–ª–æ—Å—å –ø–æ–ø—ã—Ç–æ–∫: ${MAX_ATTEMPTS - data.attempts}` : '';
            if (locked) startCountdown(data.lockedUntil);
        }

        function startCountdown(lockedUntil) {
            const el = document.getElementById('lockoutCountdown');
            const itv = setInterval(() => {
                const rem = lockedUntil - Date.now();
                if (rem <= 0) { clearInterval(itv); updateLockoutUI(); return; }
                el.textContent = `${Math.floor(rem / 60000).toString().padStart(2, '0')}:${Math.floor((rem % 60000) / 1000).toString().padStart(2, '0')}`;
            }, 1000);
        }

        document.getElementById('passwordInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') attemptLogin(); });
        updateLockoutUI();
    </script>
