    <style>
        :root {
            --bg-color: #000000;

        .login-card {

            border-radius: 28px;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.8);
            border: 1px solid var(--glass-border);

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;

            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);

            font-size: 16px;
            transition: all 0.3s;
            text-align: center;
        }

        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.3);
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;

            font-size: 14px;

        .checkbox-group input {

        .checkbox-group input:checked+.checkbox-custom {

        .checkbox-group input:checked+.checkbox-custom::after {

<body>
    <div class="login-container">

        <h1>–î–û–ë–†–û –ü–û–ñ–ê–õ–û–í–ê–¢–¨</h1>


        <div class="login-card">

    <script type="module">

        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    <script>
        // SHA-256 hash of the correct password (FALLBACK)
        const FALLBACK_PASSWORD_HASH = 'a665a45920422f9d417e4867efdc4fb8a04a1f3fff1fa07e998e86f7f7a27ae3';
        let PASSWORD_HASH = FALLBACK_PASSWORD_HASH; // Will be updated from Firebase if available

        const MAX_ATTEMPTS = 3;
        const LOCKOUT_DURATION = 60 * 60 * 1000; // 1 hour in ms

        // Check if already logged in
        if (sessionStorage.getItem('vapeAuth') || localStorage.getItem('vapeAuthRemember')) {
            window.location.href = 'index.html';
        }

        // Hash function using Web Crypto API
        async function sha256(message) {
            const encoder = new TextEncoder();
            const data = encoder.encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Get lockout data
        function getLockoutData() {
            const data = localStorage.getItem('vapeLockout');
            if (data) {
                return JSON.parse(data);
            }
            return { attempts: 0, lockedUntil: null };
        }

        // Save lockout data
        function saveLockoutData(data) {
            localStorage.setItem('vapeLockout', JSON.stringify(data));
        }

        // Check if locked out
        function isLockedOut() {
            const data = getLockoutData();
            if (data.lockedUntil && Date.now() < data.lockedUntil) {
                return true;
            }
            // Reset if lockout expired
            if (data.lockedUntil && Date.now() >= data.lockedUntil) {
                saveLockoutData({ attempts: 0, lockedUntil: null });
            }
            return false;
        }

        // Update UI based on lockout status
        function updateLockoutUI() {
            const data = getLockoutData();
            const lockoutTimer = document.getElementById('lockoutTimer');
            const loginBtn = document.getElementById('loginBtn');
            const passwordInput = document.getElementById('passwordInput');
            const attemptsLeft = document.getElementById('attemptsLeft');

            if (isLockedOut()) {
                lockoutTimer.classList.add('show');
                loginBtn.disabled = true;
                passwordInput.disabled = true;
                attemptsLeft.textContent = '';
                startCountdown(data.lockedUntil);
            } else {
                lockoutTimer.classList.remove('show');
                loginBtn.disabled = false;
                passwordInput.disabled = false;

                if (data.attempts > 0) {
                    attemptsLeft.textContent = `–û—Å—Ç–∞–ª–æ—Å—å –ø–æ–ø—ã—Ç–æ–∫: ${MAX_ATTEMPTS - data.attempts}`;
                } else {
                    attemptsLeft.textContent = '';
                }
            }
        }

        // Countdown timer
        let countdownInterval;
        function startCountdown(lockedUntil) {
            clearInterval(countdownInterval);
            const countdownEl = document.getElementById('lockoutCountdown');

            countdownInterval = setInterval(() => {
                const remaining = lockedUntil - Date.now();
                if (remaining <= 0) {
                    clearInterval(countdownInterval);
                    saveLockoutData({ attempts: 0, lockedUntil: null });
                    updateLockoutUI();
                    return;
                }

                const minutes = Math.floor(remaining / 60000);
                const seconds = Math.floor((remaining % 60000) / 1000);
                countdownEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // Toggle password visibility
        function togglePassword() {
            const input = document.getElementById('passwordInput');
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // Load password from Firebase
        async function loadPasswordFromFirebase() {
            try {
                if (!window.firebaseDB || !window.firebaseDoc || !window.firebaseGetDoc) {
                    console.log('‚ö†Ô∏è Firebase not initialized, using fallback password');
                    console.log('Fallback hash:', FALLBACK_PASSWORD_HASH);
                    return FALLBACK_PASSWORD_HASH;
                }

                const docRef = window.firebaseDoc(window.firebaseDB, "auth", "adminPassword");
                const docSnap = await window.firebaseGetDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    console.log('‚úÖ Password loaded from Firebase');
                    console.log('Firebase hash:', data.passwordHash);
                    console.log('Updated at:', new Date(data.updatedAt).toLocaleString());
                    return data.passwordHash || FALLBACK_PASSWORD_HASH;
                } else {
                    console.log('‚ö†Ô∏è No password in Firebase, using fallback and saving current');
                    console.log('Saving fallback hash:', FALLBACK_PASSWORD_HASH);
                    // Save current password to Firebase for future use
                    await window.firebaseSetDoc(docRef, {
                        passwordHash: FALLBACK_PASSWORD_HASH,
                        updatedAt: Date.now(),
                        updatedBy: 'system'
                    });
                    return FALLBACK_PASSWORD_HASH;
                }
            } catch (err) {
                console.error('‚ùå Error loading password from Firebase:', err);
                console.log('Using fallback password');
                return FALLBACK_PASSWORD_HASH;
            }
        }

        // Attempt login
        async function attemptLogin() {
            if (isLockedOut()) return;

            const password = document.getElementById('passwordInput').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const errorMessage = document.getElementById('errorMessage');

            if (!password) {
                errorMessage.textContent = '–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å';
                errorMessage.classList.add('show');
                return;
            }

            // Load password from Firebase (with fallback)
            console.log('üîç Loading password from Firebase...');
            PASSWORD_HASH = await loadPasswordFromFirebase();
            console.log('Password hash to compare:', PASSWORD_HASH);

            const hash = await sha256(password);
            console.log('Your password hash:', hash);
            console.log('Hashes match:', hash === PASSWORD_HASH);

            if (hash === PASSWORD_HASH) {
                // Success!
                saveLockoutData({ attempts: 0, lockedUntil: null });

                if (rememberMe) {
                    localStorage.setItem('vapeAuthRemember', 'true');
                } else {
                    sessionStorage.setItem('vapeAuth', 'true');
                }

                window.location.href = 'index.html';
            } else {
                // Failed attempt
                const data = getLockoutData();
                data.attempts++;

                if (data.attempts >= MAX_ATTEMPTS) {
                    data.lockedUntil = Date.now() + LOCKOUT_DURATION;
                }

                saveLockoutData(data);

                errorMessage.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å';
                errorMessage.classList.remove('show');
                void errorMessage.offsetWidth; // Trigger reflow for animation
                errorMessage.classList.add('show');

                document.getElementById('passwordInput').value = '';
                updateLockoutUI();
            }
        }

        // Enter key support
        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                attemptLogin();
            }
        });

        // Init
        updateLockoutUI();
    </script>
