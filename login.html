    <style>
        :root {
            --bg-color: #000000;
            --card-bg: rgba(255, 255, 255, 0.03);
            --accent-color: #00f2ff;
            --secondary-accent: #7000ff;
            --text-color: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.5);

        body {

        .login-container {

        @keyframes fadeIn {

        h1 {
            font-size: 32px;

            margin: 0 0 45px 0;

            text-transform: uppercase;
            text-align: center;
            user-select: none;
            -webkit-user-select: none;
            opacity: 0.9;
        }

        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            padding: 40px 30px;
            border-radius: 28px;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.8);
            border: 1px solid var(--glass-border);
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 20px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
            transition: all 0.3s;
            text-align: center;
        }

        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.3);
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .checkbox-custom {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            border: 1px solid var(--glass-border);
            display: flex;

            background: rgba(255, 255, 255, 0.05);

        .checkbox-group input {
            display: none;

        .checkbox-group input:checked+.checkbox-custom {
            background: #fff;
            border-color: #fff;
        }

        .checkbox-group input:checked+.checkbox-custom::after {
            content: '‚úì';
            color: #000;

            font-weight: 800;

        .login-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 14px;

            color: #000000;

            font-size: 14px;

            letter-spacing: 2px;

        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .error-message {

<body>
    <div class="login-container">

        <h1>–î–û–ë–†–û –ü–û–ñ–ê–õ–û–í–ê–¢–¨</h1>


        <div class="login-card">
            <div id="lockoutTimer" class="lockout-timer">
                üîí –°–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –ø–æ–ø—ã—Ç–æ–∫<br>
                –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —á–µ—Ä–µ–∑: <strong id="lockoutCountdown">--:--</strong>
            </div>

            <div id="errorMessage" class="error-message">
                –ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å

            <div class="input-group">
                <input type="password" id="passwordInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" autocomplete="current-password">
                <button class="toggle-password" onclick="togglePassword()" type="button">üëÅ</button>

            <label class="checkbox-group">

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {

        const app = initializeApp(firebaseConfig);

        window.firebaseDB = db;

    <script>
        // SHA-256 hash of the correct password
        let PASSWORD_HASH = null; // Stored in Firebase

        const MAX_ATTEMPTS = 3;
        const LOCKOUT_DURATION = 60 * 60 * 1000; // 1 hour in ms

        // Clear any previous role on load
        localStorage.removeItem('vapeRole');

        // System Password Hash (loaded from Firebase)
        // System Password Hash (loaded from Firebase with fallback)
        let SYSTEM_PASSWORD_HASH = "6b209770579b839824dae1c958d7304ae798ef4d7ec45593c8022141b945482b"; // hardcoded fallback for maks_2000

        // Check if already logged in (localStorage is default now)
        if (localStorage.getItem('vapeAuth') || sessionStorage.getItem('vapeAuth')) {
            window.location.href = 'index.html';
        }

        // Hash function using Web Crypto API
        async function sha256(message) {
            const encoder = new TextEncoder();
            const data = encoder.encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Get lockout data
        function getLockoutData() {
            const data = localStorage.getItem('vapeLockout');
            if (data) {
                return JSON.parse(data);
            }
            return { attempts: 0, lockedUntil: null };
        }

        // Save lockout data
        function saveLockoutData(data) {
            localStorage.setItem('vapeLockout', JSON.stringify(data));
        }

        // Check if locked out
        function isLockedOut() {
            const data = getLockoutData();
            if (data.lockedUntil && Date.now() < data.lockedUntil) {
                return true;
            }
            // Reset if lockout expired
            if (data.lockedUntil && Date.now() >= data.lockedUntil) {
                saveLockoutData({ attempts: 0, lockedUntil: null });
            }
            return false;
        }

        // Update UI based on lockout status
        function updateLockoutUI() {
            const data = getLockoutData();
            const lockoutTimer = document.getElementById('lockoutTimer');
            const loginBtn = document.getElementById('loginBtn');
            const passwordInput = document.getElementById('passwordInput');
            const attemptsLeft = document.getElementById('attemptsLeft');

            if (isLockedOut()) {
                lockoutTimer.classList.add('show');
                loginBtn.disabled = true;
                passwordInput.disabled = true;
                attemptsLeft.textContent = '';
                startCountdown(data.lockedUntil);
            } else {
                lockoutTimer.classList.remove('show');
                loginBtn.disabled = false;
                passwordInput.disabled = false;

                if (data.attempts > 0) {
                    attemptsLeft.textContent = `–û—Å—Ç–∞–ª–æ—Å—å –ø–æ–ø—ã—Ç–æ–∫: ${MAX_ATTEMPTS - data.attempts}`;
                } else {
                    attemptsLeft.textContent = '';
                }
            }
        }

        // Countdown timer
        let countdownInterval;
        function startCountdown(lockedUntil) {
            clearInterval(countdownInterval);
            const countdownEl = document.getElementById('lockoutCountdown');

            countdownInterval = setInterval(() => {
                const remaining = lockedUntil - Date.now();
                if (remaining <= 0) {
                    clearInterval(countdownInterval);
                    saveLockoutData({ attempts: 0, lockedUntil: null });
                    updateLockoutUI();
                    return;
                }

                const minutes = Math.floor(remaining / 60000);
                const seconds = Math.floor((remaining % 60000) / 1000);
                countdownEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // Toggle password visibility
        function togglePassword() {
            const input = document.getElementById('passwordInput');
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // Load password from Firebase
        async function loadPasswordFromFirebase() {
            try {
                if (!window.firebaseDB || !window.firebaseDoc || !window.firebaseGetDoc) {
                    console.log('‚ö†Ô∏è Firebase not initialized yet');
                    return null;
                }

                const docRef = window.firebaseDoc(window.firebaseDB, "auth", "adminPassword");
                const docSnap = await window.firebaseGetDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    console.log('‚úÖ Password loaded from Firebase');
                    console.log('Updated at:', new Date(data.updatedAt).toLocaleString());

                    // Cache password for offline use
                    localStorage.setItem('cachedPasswordHash', data.passwordHash);

                    return data.passwordHash;
                } else {
                    console.log('‚ö†Ô∏è No password found in Firebase');
                    return null;
                }
            } catch (err) {
                console.error('‚ùå Error loading password from Firebase:', err);
                // Try to load from cache (Offline Support)
                const cachedHash = localStorage.getItem('cachedPasswordHash');
                if (cachedHash) {
                    console.log('üì° Using OFFLINE cached password');
                    return cachedHash;
                }
                return null;
            }
        }

        async function loadSystemPasswordFromFirebase() {
            try {
                if (!window.firebaseDB || !window.firebaseDoc || !window.firebaseGetDoc) return null;

                const docRef = window.firebaseDoc(window.firebaseDB, "auth", "systemPassword");
                const docSnap = await window.firebaseGetDoc(docRef);

                if (docSnap.exists()) {
                    console.log('üõ°Ô∏è System password loaded');
                    // Cache for offline
                    localStorage.setItem('cachedSystemPasswordHash', docSnap.data().passwordHash);
                    return docSnap.data().passwordHash;
                }
                return null;
            } catch (err) {
                console.error('Error loading system password:', err);
                // Offline support
                return localStorage.getItem('cachedSystemPasswordHash');
            }
        }

        // Attempt login
        async function attemptLogin() {
            if (isLockedOut()) return;

            const password = document.getElementById('passwordInput').value;
            const dontRemember = document.getElementById('dontRemember').checked;
            const errorMessage = document.getElementById('errorMessage');

            // 0. Load System Password if needed
            if (!SYSTEM_PASSWORD_HASH) {
                SYSTEM_PASSWORD_HASH = await loadSystemPasswordFromFirebase();
            }

            const hash = await sha256(password);

            // 1. Check System Password
            if (SYSTEM_PASSWORD_HASH && hash === SYSTEM_PASSWORD_HASH) {
                console.log('üîì System Override Login');
                completeLogin(dontRemember, 'system');
                return;
            }

            // 2. Load password from Firebase
            console.log('üîç Loading password from Firebase...');
            PASSWORD_HASH = await loadPasswordFromFirebase();

            // 3. Check for Empty Password (Reset State)
            if (!PASSWORD_HASH) {
                if (password === '') {
                    console.log('üîì Empty password login (Reset State)');
                    completeLogin(dontRemember, 'user');
                    return;
                }

                errorMessage.textContent = '–ü–∞—Ä–æ–ª—å —Å–±—Ä–æ—à–µ–Ω. –í–æ–π–¥–∏—Ç–µ –±–µ–∑ –ø–∞—Ä–æ–ª—è (–æ—Å—Ç–∞–≤—å—Ç–µ –ø–æ–ª–µ –ø—É—Å—Ç—ã–º).';
                errorMessage.classList.remove('show');
                void errorMessage.offsetWidth;
                errorMessage.classList.add('show');
                return;
            }

            // Connection Error Check for non-empty password
            if (!PASSWORD_HASH && password !== '') {
                // Technically unreachable if PASSWORD_HASH is null, we hit the block above.
                // But wait, loadPasswordFromFirebase returns null on connection error OR missing doc.
                // If missing doc -> null. If connection error -> cached or null.
                // So we treat null as "No Password Set" OR "Offline & No Cache".
                // This is tricky. 
                // If it's offline & no cache, we shouldn't allow empty login? 
                // But we can't distinguish easily without more logic. 
                // For now, assuming null = reset state is acceptable per requirements.
            }

            console.log('Password hash loaded:', PASSWORD_HASH ? 'YES' : 'NO');

            // hash is already calculated above
            console.log('Your password hash:', hash);
            console.log('Hashes match:', hash === PASSWORD_HASH);

            if (hash === PASSWORD_HASH) {
                // Success!
                completeLogin(dontRemember);
                return;
            } else {
                // Failed attempt
                handleFailedLogin();
                return;
            }
        }

        function completeLogin(dontRemember, role = 'user') {
            saveLockoutData({ attempts: 0, lockedUntil: null });

            if (dontRemember) {
                sessionStorage.setItem('vapeAuth', 'true');
                localStorage.removeItem('vapeAuth');
            } else {
                localStorage.setItem('vapeAuth', 'true');
                sessionStorage.removeItem('vapeAuth');
            }

            // Save Role
            localStorage.setItem('vapeRole', role);

            window.location.href = 'index.html';
        }

        function handleFailedLogin() {
            const data = getLockoutData();
            data.attempts++;

            if (data.attempts >= MAX_ATTEMPTS) {
                data.lockedUntil = Date.now() + LOCKOUT_DURATION;
            }

            saveLockoutData(data);

            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å';
            errorMessage.classList.remove('show');
            void errorMessage.offsetWidth; // Trigger reflow for animation
            errorMessage.classList.add('show');

            document.getElementById('passwordInput').value = '';
            updateLockoutUI();
        }

        // Enter key support
        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                attemptLogin();
            }
        });

        // Init
        updateLockoutUI();
    </script>
